<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-name">
        <h1>Awesome Books</h1>
      </div>
      <ul class="navbar-ul">
        <a href="#"><li>Book List</li></a>
        <a href="#"><li>Add Book</li></a>
        <a href="#"><li>Contact</li></a>
      </ul>
    </header>
    <main class="awesome-books">
      <section class="list hidden">
        <h1>Awesome Books</h1>
        <ul id="book-list"></ul>
      </section>
      <section class="add hidden">
        <h1>Add a new book</h1>
        <article class="add-book">
          <input type="text" id="title" placeholder="Title" />
          <input type="text" id="author" placeholder="Author" />
          <div class="add-button">
            <button class="add-btn" id="add-btn">Add</button>
          </div>
        </article>
      </section>
      <section class="contact"></section>
    </main>
    <footer class="copyright">
      <h2 class="copytight-header">Copyright</h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
